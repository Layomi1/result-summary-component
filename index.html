<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title> Results summary component</title>
</head>
<body>
  <main>
    <article class="first">
      <p class="result">Your Result</p>
      <figure class="circle">
        <h1>76 <span>of 100</span></h1>
      </figure>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="second">
      <h2>Summary</h2>
      <figure class="one">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p>Reaction <span>80 / 100</span></p>
      </figure>

      <figure class="two">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memory <span>92 / 100</span></p>
      </figure>

      <figure class="three">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p>Verbal<span>61 / 100</span></p>
      </figure>

      <figure class="four">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p>Visual<span>72 / 100</span></p>
      </figure>

      <label for="Continue"></label>
      <input type="button" value="Continue" id="Continue">

    </article>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lawore Oluwalayomi</a>.
  </div>
</body>
</html>
